<div class="row">
    <!-- <div class="col-sm-6 col-md-4"> -->
    <div class="thumbnail info-card">
        <!-- <img src="http://images1.ocweekly.com/imager/u/blog/6580504/punkrockbowlingfirst.jpg"> -->
        <div class="caption text-center caption-container">
            <h3>Please Enter Your Full Name</h3>
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                    <form class="" novalidate name="nameForm" action="index.html" method="post">
                        <input required ng-minlength="2" ng-model="$ctrl.name" ng-class="{'has-error' : nameForm.name.$invalid && nameForm.name.$touched}" type="text" id="name" class="form-control" name="name" value="">
                        <p ng-show="nameForm.name.$invalid && nameForm.name.$touched" class="error">Please enter your full name</p>
                    </form>
                </div>
            </div>
            <p><a ng-show="nameForm.$valid" ng-click="$ctrl.nameSubmit()" class="btn btn-primary" role="button">Continue</a></p>
        </div>
    </div>
    <!-- </div> -->


</div>
