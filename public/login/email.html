<div class="row">
    <!-- <div class="col-sm-6 col-md-4"> -->
    <div class="thumbnail info-card">
        <!-- <img src="http://images1.ocweekly.com/imager/u/blog/6580504/punkrockbowlingfirst.jpg"> -->
        <div class="caption text-center caption-container">
            <h3>Please Enter Your email</h3>
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                    <form class="" novalidate name="emailForm" action="index.html" method="post">
                        <input required ng-minlength="5" ng-model="$ctrl.email" ng-class="{'has-error' : emailForm.email.$invalid && emailForm.email.$touched}" type="email" id="email" class="form-control" name="email" value="">
                        <p ng-show="emailForm.email.$invalid && emailForm.email.$touched" class="error">Please enter a valid email</p>
                    </form>
                </div>
            </div>
            <p><a ng-show="emailForm.$valid" ng-click="$ctrl.emailSubmit()" class="btn btn-primary" role="button">Continue</a></p>
        </div>
    </div>
    <!-- </div> -->


</div>
